name: Pre-Deploy Check

on:

  workflow_call:
    inputs:
      settings_xml:
        required: true
        type: string
   
jobs:   
  PreDeployCheck:
    runs-on: cawe-linux-x64-general-medium
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: zulu
          cache: maven

      # Install Maven
      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
          mvn -version

      # Run Maven build
      - name: Build with Maven
        run: mvn clean install

      - name: Download compiled classes
        uses: actions/download-artifact@v3
        with:
          name: target
          path: target

      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-          

      - name: Run release checks
        env:
          SETTINGS_XML: ${{ inputs.SETTINGS_XML }}
        run: |
          echo " $SETTINGS_XML " > settings.xml
          mvn --settings settings.xml -B -Drevision=1.0.0-SNAPSHOT -DdryRun=true -DskipTests release:prepare
          mvn --settings settings.xml release:clean
          
